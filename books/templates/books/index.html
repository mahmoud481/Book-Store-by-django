{% extends "layout/main.html" %}
{% block title %} Home {% endblock %}
{% block body %}

    {%if request.user.is_authenticated%}
        <h2>Welcome {{request.user}}</h2>
    {%endif%}
    <a href="create">Create New Book</a>
    <h1>List Of Books </h1>
    {% for book in books %}
        <h2>{{ book.title }}</h2>
        <h4>{{ book.content }}</h4>
        <a href="{% url 'edit' book.id %}">Edit</a>
        <hr>
    {% endfor%}
{% endblock %}
